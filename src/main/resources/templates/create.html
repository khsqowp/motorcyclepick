<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Motorcycle</title>
</head>
<body>
<h1>Create New Motorcycle</h1>

<form th:action="@{/motorcycle/new}" th:object = "${motorcycleForm}" method="post">

    <!-- MotorcycleForm -->
    <h2>Motorcycle Details</h2>
    <div>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" th:field="*{brand}" />
    </div>
    <div>
        <label for="model">Model:</label>
        <input type="text" id="model" th:field="*{model}" />
    </div>
    <div>
        <label for="years">Years:</label>
        <input type="number" step="0.1" id="years" th:field="*{years}" />
    </div>
    <div>
        <label for="replica">Replica:</label>
        <input type="number" step="0.1" id="replica" th:field="*{replica}" />
    </div>
    <div>
        <label for="cruiser">Cruiser:</label>
        <input type="number" step="0.1" id="cruiser" th:field="*{cruiser}" />
    </div>
    <div>
        <label for="tourer">Tourer:</label>
        <input type="number" step="0.1" id="tourer" th:field="*{tourer}" />
    </div>
    <div>
        <label for="adventure">Adventure:</label>
        <input type="number" step="0.1" id="adventure" th:field="*{adventure}" />
    </div>
    <div>
        <label for="multipurpose">Multi-Purpose:</label>
        <input type="number" step="0.1" id="multipurpose" th:field="*{multiPurpose}" />
    </div>
    <div>
        <label for="naked">Naked:</label>
        <input type="number" step="0.1" id="naked" th:field="*{naked}" />
    </div>
    <div>
        <label for="scrambler">Scrambler:</label>
        <input type="number" step="0.1" id="scrambler" th:field="*{scrambler}" />
    </div>
    <div>
        <label for="offRoad">Off-Road:</label>
        <input type="number" step="0.1" id="offRoad" th:field="*{offRoad}" />
    </div>
    <div>
        <label for="motard">Motard:</label>
        <input type="number" step="0.1" id="motard" th:field="*{motard}" />
    </div>
    <div>
        <label for="trial">Trial:</label>
        <input type="number" step="0.1" id="trial" th:field="*{trial}" />
    </div>
    <div>
        <label for="scooter">Scooter:</label>
        <input type="number" step="0.1" id="scooter" th:field="*{scooter}" />
    </div>
    <div>
        <label for="classic">Classic:</label>
        <input type="number" step="0.1" id="classic" th:field="*{classic}" />
    </div>
    <div>
        <label for="cafeRacer">Cafe Racer:</label>
        <input type="number" step="0.1" id="cafeRacer" th:field="*{cafeRacer}" />
    </div>

    <!-- DimensionsForm -->
    <h2>Dimensions Details</h2>
    <div>
        <label for="wheelbase">Wheelbase:</label>
        <input type="number" step="0.1" id="wheelbase" th:field="*{wheelbase}" />
    </div>
    <div>
        <label for="seatHeight">Seat Height:</label>
        <input type="number" step="0.1" id="seatHeight" th:field="*{seatHeight}" />
    </div>
    <div>
        <label for="wetWeight">Wet Weight:</label>
        <input type="number" step="0.1" id="wetWeight" th:field="*{wetWeight}" />
    </div>
    <div>
        <label for="fuelCapacity">Fuel Capacity:</label>
        <input type="number" step="0.1" id="fuelCapacity" th:field="*{fuelCapacity}" />
    </div>
    <div>
        <label for="groundClearance">Ground Clearance:</label>
        <input type="number" step="0.1" id="groundClearance" th:field="*{groundClearance}" />
    </div>
    <div>
        <label for="dryWeight">Dry Weight:</label>
        <input type="number" step="0.1" id="dryWeight" th:field="*{dryWeight}" />
    </div>
    <div>
        <label for="length">Length:</label>
        <input type="number" step="0.1" id="length" th:field="*{length}" />
    </div>
    <div>
        <label for="width">Width:</label>
        <input type="number" step="0.1" id="width" th:field="*{width}" />
    </div>
    <div>
        <label for="height">Height:</label>
        <input type="number" step="0.1" id="height" th:field="*{height}" />
    </div>
    <div>
        <label for="frontTyreWidth">Front Tyre Width:</label>
        <input type="number" step="0.1" id="frontTyreWidth" th:field="*{frontTyreWidth}" />
    </div>
    <div>
        <label for="frontTyreAspectRatio">Front Tyre Aspect Ratio:</label>
        <input type="number" step="0.1" id="frontTyreAspectRatio" th:field="*{frontTyreAspectRatio}" />
    </div>
    <div>
        <label for="frontTyreStructure">Front Tyre Structure:</label>
        <input type="text" id="frontTyreStructure" th:field="*{frontTyreStructure}" />
    </div>
    <div>
        <label for="frontTyreDiameter">Front Tyre Diameter:</label>
        <input type="number" step="0.1" id="frontTyreDiameter" th:field="*{frontTyreDiameter}" />
    </div>
    <div>
        <label for="rearTyreWidth">Rear Tyre Width:</label>
        <input type="number" step="0.1" id="rearTyreWidth" th:field="*{rearTyreWidth}" />
    </div>
    <div>
        <label for="rearTyreAspectRatio">Rear Tyre Aspect Ratio:</label>
        <input type="number" step="0.1" id="rearTyreAspectRatio" th:field="*{rearTyreAspectRatio}" />
    </div>
    <div>
        <label for="rearTyreStructure">Rear Tyre Structure:</label>
        <input type="text" id="rearTyreStructure" th:field="*{rearTyreStructure}" />
    </div>
    <div>
        <label for="rearTyreDiameter">Rear Tyre Diameter:</label>
        <input type="number" step="0.1" id="rearTyreDiameter" th:field="*{rearTyreDiameter}" />
    </div>
    <div>
        <label for="frontBrakeDiscCount">Front Brake Disc Count:</label>
        <input type="number" step="0.1" id="frontBrakeDiscCount" th:field="*{frontBrakeDiscCount}" />
    </div>
    <div>
        <label for="frontBrakeDiscSize">Front Brake Disc Size:</label>
        <input type="number" step="0.1" id="frontBrakeDiscSize" th:field="*{frontBrakeDiscSize}" />
    </div>
    <div>
        <label for="frontBrakeDiscType">Front Brake Disc Type:</label>
        <input type="text" id="frontBrakeDiscType" th:field="*{frontBrakeDiscType}" />
    </div>
    <div>
        <label for="frontBrakePistonCount">Front Brake Piston Count:</label>
        <input type="number" step="0.1" id="frontBrakePistonCount" th:field="*{frontBrakePistonCount}" />
    </div>
    <div>
        <label for="rearBrakeDiscSize">Rear Brake Disc Size:</label>
        <input type="number" step="0.1" id="rearBrakeDiscSize" th:field="*{rearBrakeDiscSize}" />
    </div>
    <div>
        <label for="rearBrakeDiscType">Rear Brake Disc Type:</label>
        <input type="text" id="rearBrakeDiscType" th:field="*{rearBrakeDiscType}" />
    </div>
    <div>
        <label for="rearBrakePistonCount">Rear Brake Piston Count:</label>
        <input type="number" step="0.1" id="rearBrakePistonCount" th:field="*{rearBrakePistonCount}" />
    </div>
    <div>
        <label for="frameType">Frame Type:</label>
        <input type="text" id="frameType" th:field="*{frameType}" />
    </div>
    <div>
        <label for="frameMaterial">Frame Material:</label>
        <input type="text" id="frameMaterial" th:field="*{frameMaterial}" />
    </div>

    <!-- ElectronicsForm -->
    <h2>Electronics Details</h2>
    <div>
        <label for="startSystem">Start System:</label>
        <input type="text" id="startSystem" th:field="*{startSystem}" />
    </div>
    <div>
        <label for="abs">ABS:</label>
        <input type="checkbox" id="abs" th:field="*{abs}" />
    </div>
    <div>
        <label for="tcs">TCS:</label>
        <input type="checkbox" id="tcs" th:field="*{tcs}" />
    </div>
    <div>
        <label for="cruiseControl">Cruise Control:</label>
        <input type="checkbox" id="cruiseControl" th:field="*{cruiseControl}" />
    </div>
    <div>
        <label for="assistSlipperClutch">Assist Slipper Clutch:</label>
        <input type="checkbox" id="assistSlipperClutch" th:field="*{assistSlipperClutch}" />
    </div>
    <div>
        <label for="electricScreen">Electronic Screen:</label>
        <input type="checkbox" id="electricScreen" th:field="*{electricScreen}" />
    </div>
    <div>
        <label for="clutchAssistSystem">Clutch Assist System:</label>
        <input type="checkbox" id="clutchAssistSystem" th:field="*{clutchAssistSystem}" />
    </div>
    <div>
        <label for="imu">IMU:</label>
        <input type="checkbox" id="imu" th:field="*{imu}" />
    </div>
    <div>
        <label for="corneringAbs">Cornering ABS:</label>
        <input type="checkbox" id="corneringAbs" th:field="*{corneringAbs}" />
    </div>
    <div>
        <label for="wheelieControl">Wheelie Control:</label>
        <input type="checkbox" id="wheelieControl" th:field="*{wheelieControl}" />
    </div>
    <div>
        <label for="ridingModeChange">Riding Mode Change:</label>
        <input type="checkbox" id="ridingModeChange" th:field="*{ridingModeChange}" />
    </div>
    <div>
        <label for="bankingAngleDisplay">Banking Angle Display:</label>
        <input type="checkbox" id="bankingAngleDisplay" th:field="*{bankingAngleDisplay}" />
    </div>
    <div>
        <label for="absLevelControl">ABS Level Control:</label>
        <input type="checkbox" id="absLevelControl" th:field="*{absLevelControl}" />
    </div>
    <div>
        <label for="quickshiftUp">Quickshift Up:</label>
        <input type="checkbox" id="quickshiftUp" th:field="*{quickshiftUp}" />
    </div>
    <div>
        <label for="quickshiftUpDown">Quickshift Up Down:</label>
        <input type="checkbox" id="quickshiftUpDown" th:field="*{quickshiftUpDown}" />
    </div>

    <!-- EnginesForm -->
    <h2>Engine Details</h2>
    <div>
        <label for="capacity">Capacity:</label>
        <input type="number" step="0.1" id="capacity" th:field="*{capacity}" />
    </div>
    <div>
        <label for="boreStroke">Bore & Stroke:</label>
        <input type="text" id="boreStroke" th:field="*{boreStroke}" />
    </div>
    <div>
        <label for="compressionRatio">Compression Ratio:</label>
        <input type="text" id="compressionRatio" th:field="*{compressionRatio}" />
    </div>
    <div>
        <label for="coolingSystem">Cooling System:</label>
        <input type="text" id="coolingSystem" th:field="*{coolingSystem}" />
    </div>
    <div>
        <label for="lubrication">Lubrication:</label>
        <input type="text" id="lubrication" th:field="*{lubrication}" />
    </div>
    <div>
        <label for="fuelSystem">Fuel System:</label>
        <input type="text" id="fuelSystem" th:field="*{fuelSystem}" />
    </div>
    <div>
        <label for="emission">Emission:</label>
        <input type="text" id="emission" th:field="*{emission}" />
    </div>
    <div>
        <label for="induction">Induction:</label>
        <input type="text" id="induction" th:field="*{induction}" />
    </div>
    <div>
        <label for="mileage">Mileage:</label>
        <input type="number" step="0.1" id="mileage" th:field="*{mileage}" />
    </div>
    <div>
        <label for="topSpeed">Top Speed:</label>
        <input type="number" step="0.1" id="topSpeed" th:field="*{topSpeed}" />
    </div>
    <div>
        <label for="clutch">Clutch:</label>
        <input type="text" id="clutch" th:field="*{clutch}" />
    </div>
    <div>
        <label for="transmissionGearCount">Transmission Gear Count:</label>
        <input type="text" id="transmissionGearCount" th:field="*{transmissionGearCount}" />
    </div>
    <div>
        <label for="transmissionType">Transmission Type:</label>
        <input type="text" id="transmissionType" th:field="*{transmissionType}" />
    </div>
    <div>
        <label for="engineStroke">Engine Stroke:</label>
        <input type="number" step="0.1" id="engineStroke" th:field="*{engineStroke}" />
    </div>
    <div>
        <label for="engineCylinder">Engine Cylinder:</label>
        <input type="number" step="0.1" id="engineCylinder" th:field="*{engineCylinder}" />
    </div>
    <div>
        <label for="engineCamshaft">Engine Camshaft:</label>
        <input type="text" id="engineCamshaft" th:field="*{engineCamshaft}" />
    </div>
    <div>
        <label for="engineType">Engine Type:</label>
        <input type="text" id="engineType" th:field="*{engineType}" />
    </div>
    <div>
        <label for="engineCrankAngle">Engine Crank Angle:</label>
        <input type="text" id="engineCrankAngle" th:field="*{engineCrankAngle}" />
    </div>
    <div>
        <label for="maxPowerHp">Max Power (HP):</label>
        <input type="number" step="0.1" id="maxPowerHp" th:field="*{maxPowerHp}" />
    </div>
    <div>
        <label for="maxPowerRpm">Max Power RPM:</label>
        <input type="number" step="0.1" id="maxPowerRpm" th:field="*{maxPowerRpm}" />
    </div>
    <div>
        <label for="maxTorqueNm">Max Torque (Nm):</label>
        <input type="number" step="0.1" id="maxTorqueNm" th:field="*{maxTorqueNm}" />
    </div>
    <div>
        <label for="maxTorqueRpm">Max Torque RPM:</label>
        <input type="number" step="0.1" id="maxTorqueRpm" th:field="*{maxTorqueRpm}" />
    </div>

    <div>
        <button type="submit" class="submit-btn">Create Motorcycle</button>
    </div>
</form>

</body>
</html>
