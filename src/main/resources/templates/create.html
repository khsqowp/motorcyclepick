<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Motorcycle</title>
    <link rel="stylesheet" th:href="@{/create.css}">
</head>
<body>
<div class="motorcycle-container">
    <div class="section-container">
        <h1 class="section-title">Create New Motorcycle</h1>

        <form action="/motorcycle/create" method="post" class="create-form">
            <div class="details-section">
                <h2 class="section-title">Motorcycle Details</h2>
                <div class="info-grid">
                    <div class="input-group">
                        <label>Brand:</label>
                        <input type="number" name="brand" required>
                    </div>
                    <div class="input-group">
                        <label>Model:</label>
                        <input type="number" name="model" required>
                    </div>
                    <div class="input-group">
                        <label>Years:</label>
                        <input type="number" name="years" required>
                    </div>
                    <div class="checkbox-group">
                        <label>Replica:</label>
                        <input type="number" name="replica" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Cruiser:</label>
                        <input type="number" name="cruiser" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Tourer:</label>
                        <input type="number" name="tourer" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Adventure:</label>
                        <input type="number" name="adventure" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Multi-Purpose:</label>
                        <input type="number" name="multiPurpose" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Naked:</label>
                        <input type="number" name="naked" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Scrambler:</label>
                        <input type="number" name="scrambler" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Off-Road:</label>
                        <input type="number" name="offRoad" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Motard:</label>
                        <input type="number" name="motard" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Trial:</label>
                        <input type="number" name="trial" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Scooter:</label>
                        <input type="number" name="scooter" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Classic:</label>
                        <input type="number" name="classic" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Cafe Racer:</label>
                        <input type="number" name="cafeRacer" min="0" max="1">
                    </div>
                </div>
            </div>

            <div class="details-section">
                <h2 class="section-title">Dimensions Details</h2>
                <div class="info-grid">
                    <div class="input-group">
                        <label>Wheelbase:</label>
                        <input type="number" step="0.1" name="dimensionsDTO.wheelbase">
                    </div>
                    <div class="input-group">
                        <label>Seat Height:</label>
                        <input type="number" step="0.1" name="dimensionsDTO.seatHeight">
                    </div>
                    <div class="input-group">
                        <label>Wet Weight:</label>
                        <input type="number" step="0.1" name="dimensionsDTO.wetWeight">
                    </div>
                    <div class="input-group">
                        <label>Fuel Capacity:</label>
                        <input type="number" step="0.1" name="dimensionsDTO.fuelCapacity">
                    </div>
                    <div class="input-group">
                        <label>Ground Clearance:</label>
                        <input type="number" step="0.1" name="dimensionsDTO.groundClearance">
                    </div>
                    <div class="input-group">
                        <label>Dry Weight:</label>
                        <input type="number" step="0.1" name="dimensionsDTO.dryWeight">
                    </div>
                    <div class="input-group">
                        <label>Length:</label>
                        <input type="number" step="0.1" name="dimensionsDTO.length">
                    </div>
                    <div class="input-group">
                        <label>Width:</label>
                        <input type="number" step="0.1" name="dimensionsDTO.width">
                    </div>
                    <div class="input-group">
                        <label>Height:</label>
                        <input type="number" step="0.1" name="dimensionsDTO.height">
                    </div>
                    <div class="input-group">
                        <label>Front Tyre Width:</label>
                        <input type="number" name="dimensionsDTO.frontTyreWidth">
                    </div>
                    <div class="input-group">
                        <label>Front Tyre Aspect Ratio:</label>
                        <input type="number" name="dimensionsDTO.frontTyreAspectRatio">
                    </div>
                    <div class="input-group">
                        <label>Front Tyre Structure:</label>
                        <input type="text" name="dimensionsDTO.frontTyreStructure">
                    </div>
                    <div class="input-group">
                        <label>Front Tyre Diameter:</label>
                        <input type="number" name="dimensionsDTO.frontTyreDiameter">
                    </div>
                    <div class="input-group">
                        <label>Rear Tyre Width:</label>
                        <input type="number" name="dimensionsDTO.rearTyreWidth">
                    </div>
                    <div class="input-group">
                        <label>Rear Tyre Aspect Ratio:</label>
                        <input type="number" name="dimensionsDTO.rearTyreAspectRatio">
                    </div>
                    <div class="input-group">
                        <label>Rear Tyre Structure:</label>
                        <input type="text" name="dimensionsDTO.rearTyreStructure">
                    </div>
                    <div class="input-group">
                        <label>Rear Tyre Diameter:</label>
                        <input type="number" name="dimensionsDTO.rearTyreDiameter">
                    </div>
                    <div class="input-group">
                        <label>Front Brake Disc Count:</label>
                        <input type="number" name="dimensionsDTO.frontBrakeDiscCount">
                    </div>
                    <div class="input-group">
                        <label>Front Brake Disc Size:</label>
                        <input type="number" name="dimensionsDTO.frontBrakeDiscSize">
                    </div>
                    <div class="input-group">
                        <label>Front Brake Disc Type:</label>
                        <input type="text" name="dimensionsDTO.frontBrakeDiscType">
                    </div>
                    <div class="input-group">
                        <label>Front Brake Piston Count:</label>
                        <input type="number" name="dimensionsDTO.frontBrakePistonCount">
                    </div>
                    <div class="input-group">
                        <label>Rear Brake Disc Size:</label>
                        <input type="number" name="dimensionsDTO.rearBrakeDiscSize">
                    </div>
                    <div class="input-group">
                        <label>Rear Brake Disc Type:</label>
                        <input type="text" name="dimensionsDTO.rearBrakeDiscType">
                    </div>
                    <div class="input-group">
                        <label>Rear Brake Piston Count:</label>
                        <input type="number" name="dimensionsDTO.rearBrakePistonCount">
                    </div>
                    <div class="input-group">
                        <label>Frame Type:</label>
                        <input type="text" name="dimensionsDTO.frameType">
                    </div>
                    <div class="input-group">
                        <label>Frame Material:</label>
                        <input type="text" name="dimensionsDTO.frameMaterial">
                    </div>
                </div>
            </div>

            <div class="details-section">
                <h2 class="section-title">Electronics Details</h2>
                <div class="info-grid">
                    <div class="input-group">
                        <label>Start System:</label>
                        <input type="text" name="electronicsDTO.startSystem">
                    </div>
                    <div class="checkbox-group">
                        <label>ABS:</label>
                        <input type="checkbox" name="electronicsDTO.abs">
                    </div>
                    <div class="checkbox-group">
                        <label>TCS:</label>
                        <input type="checkbox" name="electronicsDTO.tcs">
                    </div>
                    <div class="checkbox-group">
                        <label>Cruise Control:</label>
                        <input type="checkbox" name="electronicsDTO.cruiseControl">
                    </div>
                    <div class="checkbox-group">
                        <label>Assist Slipper Clutch:</label>
                        <input type="checkbox" name="electronicsDTO.assistSlipperClutch">
                    </div>
                    <div class="checkbox-group">
                        <label>Electronic Screen:</label>
                        <input type="checkbox" name="electronicsDTO.electronicsScreen">
                    </div>
                    <div class="checkbox-group">
                        <label>Clutch Assist System:</label>
                        <input type="checkbox" name="electronicsDTO.clutchAssistSystem">
                    </div>
                    <div class="checkbox-group">
                        <label>IMU:</label>
                        <input type="checkbox" name="electronicsDTO.imu">
                    </div>
                    <div class="checkbox-group">
                        <label>Cornering ABS:</label>
                        <input type="checkbox" name="electronicsDTO.corneringAbs">
                    </div>
                    <div class="checkbox-group">
                        <label>Wheelie Control:</label>
                        <input type="checkbox" name="electronicsDTO.wheelieControl">
                    </div>
                    <div class="checkbox-group">
                        <label>Riding Mode Change:</label>
                        <input type="checkbox" name="electronicsDTO.ridingModeChange">
                    </div>
                    <div class="checkbox-group">
                        <label>Banking Angle Display:</label>
                        <input type="checkbox" name="electronicsDTO.bankingAngleDisplay">
                    </div>
                    <div class="checkbox-group">
                        <label>ABS Level Control:</label>
                        <input type="checkbox" name="electronicsDTO.absLevelControl">
                    </div>
                    <div class="checkbox-group">
                        <label>Quickshift Up:</label>
                        <input type="checkbox" name="electronicsDTO.quickshiftUp">
                    </div>
                    <div class="checkbox-group">
                        <label>Quickshift Up Down:</label>
                        <input type="checkbox" name="electronicsDTO.quickshiftUpDown">
                    </div>
                </div>
            </div>

            <div class="details-section">
                <h2 class="section-title">Engine Details</h2>
                <div class="info-grid">
                    <div class="input-group">
                        <label>Capacity:</label>
                        <input type="number" step="0.1" name="enginesDTO.capacity">
                    </div>
                    <div class="input-group">
                        <label>Bore & Stroke:</label>
                        <input type="text" name="enginesDTO.boreStroke">
                    </div>
                    <div class="input-group">
                        <label>Compression Ratio:</label>
                        <input type="text" name="enginesDTO.compressionRatio">
                    </div>
                    <div class="input-group">
                        <label>Cooling System:</label>
                        <input type="text" name="enginesDTO.coolingSystem">
                    </div>
                    <div class="input-group">
                        <label>Lubrication:</label>
                        <input type="text" name="enginesDTO.lubrication">
                    </div>
                    <div class="input-group">
                        <label>Fuel System:</label>
                        <input type="text" name="enginesDTO.fuelSystem">
                    </div>
                    <div class="input-group">
                        <label>Emission:</label>
                        <input type="text" name="enginesDTO.emission">
                    </div>
                    <div class="input-group">
                        <label>Induction:</label>
                        <input type="text" name="enginesDTO.induction">
                    </div>
                    <div class="input-group">
                        <label>Mileage:</label>
                        <input type="number" step="0.1" name="enginesDTO.mileage">
                    </div>
                    <div class="input-group">
                        <label>Top Speed:</label>
                        <input type="number" step="0.1" name="enginesDTO.topSpeed">
                    </div>
                    <div class="input-group">
                        <label>Clutch:</label>
                        <input type="text" name="enginesDTO.clutch">
                    </div>
                    <div class="input-group">
                        <label>Transmission Gear Count:</label>
                        <input type="number" name="enginesDTO.transmissionGearCount">
                    </div>
                    <div class="input-group">
                        <label>Transmission Type:</label>
                        <input type="text" name="enginesDTO.transmissionType">
                    </div>
                    <div class="input-group">
                        <label>Engine Stroke:</label>
                        <input type="text" name="enginesDTO.engineStroke">
                    </div>
                    <div class="input-group">
                        <label>Engine Cylinder:</label>
                        <input type="text" name="enginesDTO.engineCylinder">
                    </div>
                    <div class="input-group">
                        <label>Engine Camshaft:</label>
                        <input type="text" name="enginesDTO.engineCamshaft">
                    </div>
                    <div class="input-group">
                        <label>Engine Type:</label>
                        <input type="text" name="enginesDTO.engineType">
                    </div>
                    <div class="input-group">
                        <label>Engine Crank Angle:</label>
                        <input type="text" name="enginesDTO.engineCrankAngle">
                    </div>
                    <div class="input-group">
                        <label>Max Power (HP):</label>
                        <input type="number" step="0.1" name="enginesDTO.maxPowerHp">
                    </div>
                    <div class="input-group">
                        <label>Max Power RPM:</label>
                        <input type="number" name="enginesDTO.maxPowerRpm">
                    </div>
                    <div class="input-group">
                        <label>Max Torque (Nm):</label>
                        <input type="number" step="0.1" name="enginesDTO.maxTorqueNm">
                    </div>
                    <div class="input-group">
                        <label>Max Torque RPM:</label>
                        <input type="number" name="enginesDTO.maxTorqueRpm">
                    </div>
                </div>
            </div>

            <div class="action-container">
                <button type="submit" class="btn">Create Motorcycle</button>
                <a href="/motorcycle" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/create.js}"></script>
</body>
</html>
