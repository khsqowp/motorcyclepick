<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Motorcycle</title>
</head>
<body>
<h1>Create New Motorcycle</h1>

<form th:action="@{/motorcycle/new}" th:object = "${motorcycleForm}" method="post">

    <!-- MotorcycleForm -->
    <h2>Motorcycle Details</h2>
    <div>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" th:field="*{brand}" />
    </div>
    <div>
        <label for="model">Model:</label>
        <input type="text" id="model" th:field="*{model}" />
    </div>
    <div>
        <label for="years">Years:</label>
        <input type="text" id="years" th:field="*{years}" />
    </div>
    <div>
        <label for="production">Production:</label>
        <input type="text" id="production" th:field="*{production}" />
    </div>
    <div>
        <label for="replica">Replica:</label>
        <input type="number" id="replica" th:field="*{replica}"/>
    </div>
    <div>
        <label for="cruiser">Cruiser:</label>
        <input type="number" id="cruiser" th:field="*{cruiser}"/>
    </div>
    <div>
        <label for="tourer">Tourer:</label>
        <input type="number" id="tourer" th:field="*{tourer}"/>
    </div>
    <div>
        <label for="adventure">Adventure:</label>
        <input type="number" id="adventure" th:field="*{adventure}"/>
    </div>
    <div>
        <label for="multiPurpose">Multi-Purpose:</label>
        <input type="number" id="multiPurpose" th:field="*{multiPurpose}"/>
    </div>
    <div>
        <label for="naked">Naked:</label>
        <input type="number" id="naked" th:field="*{naked}"/>
    </div>
    <div>
        <label for="cafeRacer">Cafe Racer:</label>
        <input type="number" id="cafeRacer" th:field="*{cafeRacer}"/>
    </div>
    <div>
        <label for="scrambler">Scrambler:</label>
        <input type="number" id="scrambler" th:field="*{scrambler}"/>
    </div>
    <div>
        <label for="offRoad">Off-Road:</label>
        <input type="number" id="offRoad" th:field="*{offRoad}"/>
    </div>
    <div>
        <label for="motard">Motard:</label>
        <input type="number" id="motard" th:field="*{motard}"/>
    </div>
    <div>
        <label for="trial">Trial:</label>
        <input type="number" id="trial" th:field="*{trial}"/>
    </div>
    <div>
        <label for="scooter">Scooter:</label>
        <input type="number" id="scooter" th:field="*{scooter}"/>
    </div>
    <div>
        <label for="classic">Classic:</label>
        <input type="number" id="classic" th:field="*{classic}"/>
    </div>

    <!-- DimensionsForm -->
    <div>
    <h2>Dimensions Details</h2>
        <label for="dimensions">Dimensions:</label>
        <input type="number" id="dimensions" th:field="*{dimensions}" />
    </div>
    <div>
        <label for="seatHeight">Seat Height:</label>
        <input type="number" id="seatHeight" th:field="*{seatHeight}" />
    </div>
    <div>
        <label for="wheelbase">Wheelbase:</label>
        <input type="number" id="wheelbase" th:field="*{wheelbase}" />
    </div>
    <div>
        <label for="groundClearance">Ground Clearance:</label>
        <input type="number" id="groundClearance" th:field="*{groundClearance}" />
    </div>
    <div>
        <label for="dryWeight">Dry Weight:</label>
        <input type="number" id="dryWeight" th:field="*{dryWeight}" />
    </div>
    <div>
        <label for="wetWeight">Wet Weight:</label>
        <input type="number" id="wetWeight" th:field="*{wetWeight}" />
    </div>
    <div>
        <label for="fuelCapacity">Fuel Capacity:</label>
        <input type="number" id="fuelCapacity" th:field="*{fuelCapacity}" />
    </div>
    <div>
        <label for="innerLegCurve">Inner Leg Curve:</label>
        <input type="text" id="innerLegCurve" th:field="*{innerLegCurve}" />
    </div>
    <div>
        <label for="permittedTotalWeight">Permitted Total Weight:</label>
        <input type="text" id="permittedTotalWeight" th:field="*{permittedTotalWeight}" />
    </div>

    <!-- ElectronicsForm -->
    <h2>Electronics Details</h2>
    <div>
        <label for="engineManagement">Engine Management:</label>
        <input type="text" id="engineManagement" th:field="*{engineManagement}" />
    </div>
    <div>
        <label for="emissionControl">Emission Control:</label>
        <input type="text" id="emissionControl" th:field="*{emissionControl}" />
    </div>
    <div>
        <label for="engineControl">Engine Control:</label>
        <input type="text" id="engineControl" th:field="*{engineControl}" />
    </div>
    <div>
        <label for="alternator">Alternator:</label>
        <input type="text" id="alternator" th:field="*{alternator}" />
    </div>
    <div>
        <label for="battery">Battery:</label>
        <input type="text" id="battery" th:field="*{battery}" />
    </div>
    <div>
        <label for="headlight">Headlight:</label>
        <input type="text" id="headlight" th:field="*{headlight}" />
    </div>
    <div>
        <label for="ignition">Ignition:</label>
        <input type="text" id="ignition" th:field="*{ignition}" />
    </div>
    <div>
        <label for="startSystem">Start System:</label>
        <input type="text" id="startSystem" th:field="*{startSystem}" />
    </div>

    <!-- EnginesForm -->
    <h2>Engine Details</h2>
    <div>
        <label for="engine">Engine:</label>
        <input type="text" id="engine" th:field="*{engine}" />
    </div>
    <div>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" th:field="*{capacity}" />
    </div>
    <div>
        <label for="boreStroke">Bore & Stroke:</label>
        <input type="text" id="boreStroke" th:field="*{boreStroke}" />
    </div>
    <div>
        <label for="compressionRatio">Compression Ratio:</label>
        <input type="text" id="compressionRatio" th:field="*{compressionRatio}" />
    </div>
    <div>
        <label for="coolingSystem">Cooling System:</label>
        <input type="text" id="coolingSystem" th:field="*{coolingSystem}" />
    </div>
    <div>
        <label for="lubrication">Lubrication:</label>
        <input type="text" id="lubrication" th:field="*{lubrication}" />
    </div>
    <div>
        <label for="maxPower">Max Power:</label>
        <input type="text" id="maxPower" th:field="*{maxPower}" />
    </div>
    <div>
        <label for="maxTorque">Max Torque:</label>
        <input type="text" id="maxTorque" th:field="*{maxTorque}" />
    </div>
    <div>
        <label for="fuelSystem">Fuel System:</label>
        <input type="text" id="fuelSystem" th:field="*{fuelSystem}" />
    </div>
    <div>
        <label for="exhaust">Exhaust:</label>
        <input type="text" id="exhaust" th:field="*{exhaust}" />
    </div>
    <div>
        <label for="engineOil">Engine Oil:</label>
        <input type="text" id="engineOil" th:field="*{engineOil}" />
    </div>
    <div>
        <label for="mixtureControl">Mixture Control:</label>
        <input type="text" id="mixtureControl" th:field="*{mixtureControl}" />
    </div>
    <div>
        <label for="emission">Emission:</label>
        <input type="text" id="emission" th:field="*{emission}" />
    </div>
    <div>
        <label for="induction">Induction:</label>
        <input type="text" id="induction" th:field="*{induction}" />
    </div>
    <div>
    </div>
<!--        <label for="ignition">Ignition:</label>-->
<!--        <input type="text" id="`ignition`" th:field="*{ignition}" />-->

    <!-- FramesForm -->
    <h2>Frame Details</h2>

    <div>
        <label for="frame">Frame:</label>
        <input type="text" id="frame" th:field="*{frame}" />
    </div>
    <div>
        <label for="frontSuspension">Front Suspension:</label>
        <input type="text" id="frontSuspension" th:field="*{frontSuspension}" />
    </div>
    <div>
        <label for="rearSuspension">Rear Suspension:</label>
        <input type="text" id="rearSuspension" th:field="*{rearSuspension}" />
    </div>
    <div>
        <label for="frontWheelTravel">Front Wheel Travel:</label>
        <input type="number" id="frontWheelTravel" th:field="*{frontWheelTravel}" />
    </div>
    <div>
        <label for="rearWheelTravel">Rear Wheel Travel:</label>
        <input type="number" id="rearWheelTravel" th:field="*{rearWheelTravel}" />
    </div>
    <div>
        <label for="frontBrakes">Front Brakes:</label>
        <input type="text" id="frontBrakes" th:field="*{frontBrakes}" />
    </div>
    <div>
        <label for="rearBrakes">Rear Brakes:</label>
        <input type="text" id="rearBrakes" th:field="*{rearBrakes}" />
    </div>
    <div>
        <label for="absSystem">ABS System:</label>
        <input type="text" id="absSystem" th:field="*{absSystem}" />
    </div>
    <div>
        <label for="frontWheel">Front Wheel:</label>
        <input type="text" id="frontWheel" th:field="*{frontWheel}" />
    </div>
    <div>
        <label for="rearWheel">Rear Wheel:</label>
        <input type="text" id="rearWheel" th:field="*{rearWheel}" />
    </div>
    <div>
        <label for="frontTyre">Front Tyre:</label>
        <input type="text" id="frontTyre" th:field="*{frontTyre}" />
    </div>
    <div>
        <label for="rearTyre">Rear Tyre:</label>
        <input type="text" id="rearTyre" th:field="*{rearTyre}" />
    </div>
    <div>
        <label for="wheels">Wheels:</label>
        <input type="text" id="wheels" th:field="*{wheels}" />
    </div>
    <div>
        <label for="abs">ABS:</label>
        <input type="text" id="abs" th:field="*{abs}" />
    </div>
    <div>
        <label for="absPro">ABS PRO:</label>
        <input type="text" id="absPro" th:field="*{absPro}" />
    </div>
    <div>
        <label for="rake">Rake:</label>
        <input type="text" id="rake" th:field="*{rake}" />
    </div>
    <div>
        <label for="trail">Trail:</label>
        <input type="text" id="trail" th:field="*{trail}" />
    </div>
    <div>
        <label for="frontRim">Front Rim:</label>
        <input type="text" id="frontRim" th:field="*{frontRim}" />
    </div>
    <div>
        <label for="rearRim">Rear Rim:</label>
        <input type="text" id="rearRim" th:field="*{rearRim}" />
    </div>
    <div>
        <label for="castor">Castor:</label>
        <input type="text" id="castor" th:field="*{castor}" />
    </div>
    <div>
        <label for="steeringAngle">Steering Angle:</label>
        <input type="text" id="steeringAngle" th:field="*{steeringAngle}" />
    </div>
    <div>
        <label for="steeringHeadAngle">Steering Head Angle:</label>
        <input type="text" id="steeringHeadAngle" th:field="*{steeringHeadAngle}" />
    </div>

    <!-- TransmissionsForm -->
    <h2>Transmission Details</h2>
    <div>
        <label for="transmissionDrive">Transmission Drive:</label>
        <input type="text" id="transmissionDrive" th:field="*{transmissionDrive}" />
    </div>
    <div>
        <label for="transmission">Transmission:</label>
        <input type="text" id="transmission" th:field="*{transmission}" />
    </div>
    <div>
        <label for="finalDrive">Final Drive:</label>
        <input type="text" id="finalDrive" th:field="*{finalDrive}" />
    </div>
    <div>
        <label for="primaryDriveRatio">Primary Drive Ratio:</label>
        <input type="text" id="primaryDriveRatio" th:field="*{primaryDriveRatio}" />
    </div>
    <div>
        <label for="primaryRatio">Primary Ratio:</label>
        <input type="text" id="primaryRatio" th:field="*{primaryRatio}" />
    </div>
    <div>
        <label for="gearRatio">Gear Ratio:</label>
        <input type="text" id="gearRatio" th:field="*{gearRatio}" />
    </div>
    <div>
        <label for="transmissionRatio">Transmission Ratio:</label>
        <input type="text" id="transmissionRatio" th:field="*{transmissionRatio}" />
    </div>
    <div>
        <label for="secondaryRatio">Secondary Ratio:</label>
        <input type="text" id="secondaryRatio" th:field="*{secondaryRatio}" />
    </div>
    <div>
        <label for="gearRatios">Gear Ratios:</label>
        <input type="text" id="gearRatios" th:field="*{gearRatios}" />
    </div>
    <div>
        <label for="clutch">Clutch:</label>
        <input type="text" id="clutch" th:field="*{clutch}" />
    </div>
    <div>
        <button type="submit" class="submit-btn">Create Motorcycle</button>
    </div>
</form>

</body>
</html>
