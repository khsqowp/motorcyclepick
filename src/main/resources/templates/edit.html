<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Motorcycle</title>
    <link rel="stylesheet" th:href="@{/edit.css}">
</head>
<body>
<div class="motorcycle-container">
    <div class="section-container">
        <h1 class="section-title" th:text="'Edit : ' + ${motorcycleDTO.model}"></h1>

        <form action="/motorcycle/edit" method="post" class="edit-form">
            <input type="hidden" name="motorcycleID" th:value="${motorcycleDTO.motorcycleID}">

            <div class="details-section">
                <h2 class="section-title">Motorcycle Details</h2>
                <div class="info-grid">
                    <div class="input-group">
                        <label>Brand:</label>
                        <input type="text" name="brand" th:value="${motorcycleDTO.brand}" required>
                    </div>
                    <div class="input-group">
                        <label>Model:</label>
                        <input type="text" name="model" th:value="${motorcycleDTO.model}" required>
                    </div>
                    <div class="input-group">
                        <label>Years:</label>
                        <input type="number" name="years" th:value="${motorcycleDTO.years}" required>
                    </div>
                    <div class="checkbox-group">
                        <label>Replica:</label>
                        <input type="number" name="replica" th:value="${motorcycleDTO.replica}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Cruiser:</label>
                        <input type="number" name="cruiser" th:value="${motorcycleDTO.cruiser}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Tourer:</label>
                        <input type="number" name="tourer" th:value="${motorcycleDTO.tourer}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Adventure:</label>
                        <input type="number" name="adventure" th:value="${motorcycleDTO.adventure}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Multi-Purpose:</label>
                        <input type="number" name="multiPurpose" th:value="${motorcycleDTO.multiPurpose}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Naked:</label>
                        <input type="number" name="naked" th:value="${motorcycleDTO.naked}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Scrambler:</label>
                        <input type="number" name="scrambler" th:value="${motorcycleDTO.scrambler}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Off-Road:</label>
                        <input type="number" name="offRoad" th:value="${motorcycleDTO.offRoad}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Motard:</label>
                        <input type="number" name="motard" th:value="${motorcycleDTO.motard}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Trial:</label>
                        <input type="number" name="trial" th:value="${motorcycleDTO.trial}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Scooter:</label>
                        <input type="number" name="scooter" th:value="${motorcycleDTO.scooter}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Classic:</label>
                        <input type="number" name="classic" th:value="${motorcycleDTO.classic}" min="0" max="1">
                    </div>
                    <div class="checkbox-group">
                        <label>Cafe Racer:</label>
                        <input type="number" name="cafeRacer" th:value="${motorcycleDTO.cafeRacer}" min="0" max="1">
                    </div>
                </div>
            </div>

            <div class="details-section">
                <h2 class="section-title">Dimensions Details</h2>
                <div class="info-grid">
                    <div class="input-group">
                        <label>Wheelbase:</label>
                        <input type="text" name="dimensionsDTO.wheelbase" th:value="${motorcycleDTO.dimensionsDTO.wheelbase}">
                    </div>
                    <div class="input-group">
                        <label>Seat Height:</label>
                        <input type="text" name="dimensionsDTO.seatHeight" th:value="${motorcycleDTO.dimensionsDTO.seatHeight}">
                    </div>
                    <div class="input-group">
                        <label>Wet Weight:</label>
                        <input type="text" name="dimensionsDTO.wetWeight" th:value="${motorcycleDTO.dimensionsDTO.wetWeight}">
                    </div>
                    <div class="input-group">
                        <label>Fuel Capacity:</label>
                        <input type="text" name="dimensionsDTO.fuelCapacity" th:value="${motorcycleDTO.dimensionsDTO.fuelCapacity}">
                    </div>
                    <div class="input-group">
                        <label>Ground Clearance:</label>
                        <input type="text" name="dimensionsDTO.groundClearance" th:value="${motorcycleDTO.dimensionsDTO.groundClearance}">
                    </div>
                    <div class="input-group">
                        <label>Dry Weight:</label>
                        <input type="text" name="dimensionsDTO.dryWeight" th:value="${motorcycleDTO.dimensionsDTO.dryWeight}">
                    </div>
                    <div class="input-group">
                        <label>Length:</label>
                        <input type="text" name="dimensionsDTO.length" th:value="${motorcycleDTO.dimensionsDTO.length}">
                    </div>
                    <div class="input-group">
                        <label>Width:</label>
                        <input type="text" name="dimensionsDTO.width" th:value="${motorcycleDTO.dimensionsDTO.width}">
                    </div>
                    <div class="input-group">
                        <label>Height:</label>
                        <input type="text" name="dimensionsDTO.height" th:value="${motorcycleDTO.dimensionsDTO.height}">
                    </div>
                    <div class="input-group">
                        <label>Front Tyre Width:</label>
                        <input type="text" name="dimensionsDTO.frontTyreWidth" th:value="${motorcycleDTO.dimensionsDTO.frontTyreWidth}">
                    </div>
                    <div class="input-group">
                        <label>Front Tyre Aspect Ratio:</label>
                        <input type="text" name="dimensionsDTO.frontTyreAspectRatio" th:value="${motorcycleDTO.dimensionsDTO.frontTyreAspectRatio}">
                    </div>
                    <div class="input-group">
                        <label>Front Tyre Structure:</label>
                        <input type="text" name="dimensionsDTO.frontTyreStructure" th:value="${motorcycleDTO.dimensionsDTO.frontTyreStructure}">
                    </div>
                    <div class="input-group">
                        <label>Front Tyre Diameter:</label>
                        <input type="text" name="dimensionsDTO.frontTyreDiameter" th:value="${motorcycleDTO.dimensionsDTO.frontTyreDiameter}">
                    </div>
                    <div class="input-group">
                        <label>Rear Tyre Width:</label>
                        <input type="text" name="dimensionsDTO.rearTyreWidth" th:value="${motorcycleDTO.dimensionsDTO.rearTyreWidth}">
                    </div>
                    <div class="input-group">
                        <label>Rear Tyre Aspect Ratio:</label>
                        <input type="text" name="dimensionsDTO.rearTyreAspectRatio" th:value="${motorcycleDTO.dimensionsDTO.rearTyreAspectRatio}">
                    </div>
                    <div class="input-group">
                        <label>Rear Tyre Structure:</label>
                        <input type="text" name="dimensionsDTO.rearTyreStructure" th:value="${motorcycleDTO.dimensionsDTO.rearTyreStructure}">
                    </div>
                    <div class="input-group">
                        <label>Rear Tyre Diameter:</label>
                        <input type="text" name="dimensionsDTO.rearTyreDiameter" th:value="${motorcycleDTO.dimensionsDTO.rearTyreDiameter}">
                    </div>
                    <div class="input-group">
                        <label>Front Brake Disc Count:</label>
                        <input type="text" name="dimensionsDTO.frontBrakeDiscCount" th:value="${motorcycleDTO.dimensionsDTO.frontBrakeDiscCount}">
                    </div>
                    <div class="input-group">
                        <label>Front Brake Disc Size:</label>
                        <input type="text" name="dimensionsDTO.frontBrakeDiscSize" th:value="${motorcycleDTO.dimensionsDTO.frontBrakeDiscSize}">
                    </div>
                    <div class="input-group">
                        <label>Front Brake Disc Type:</label>
                        <input type="text" name="dimensionsDTO.frontBrakeDiscType" th:value="${motorcycleDTO.dimensionsDTO.frontBrakeDiscType}">
                    </div>
                    <div class="input-group">
                        <label>Front Brake Piston Count:</label>
                        <input type="text" name="dimensionsDTO.frontBrakePistonCount" th:value="${motorcycleDTO.dimensionsDTO.frontBrakePistonCount}">
                    </div>
                    <div class="input-group">
                        <label>Rear Brake Disc Size:</label>
                        <input type="text" name="dimensionsDTO.rearBrakeDiscSize" th:value="${motorcycleDTO.dimensionsDTO.rearBrakeDiscSize}">
                    </div>
                    <div class="input-group">
                        <label>Rear Brake Disc Type:</label>
                        <input type="text" name="dimensionsDTO.rearBrakeDiscType" th:value="${motorcycleDTO.dimensionsDTO.rearBrakeDiscType}">
                    </div>
                    <div class="input-group">
                        <label>Rear Brake Piston Count:</label>
                        <input type="text" name="dimensionsDTO.rearBrakePistonCount" th:value="${motorcycleDTO.dimensionsDTO.rearBrakePistonCount}">
                    </div>
                    <div class="input-group">
                        <label>Frame Type:</label>
                        <input type="text" name="dimensionsDTO.frameType" th:value="${motorcycleDTO.dimensionsDTO.frameType}">
                    </div>
                    <div class="input-group">
                        <label>Frame Material:</label>
                        <input type="text" name="dimensionsDTO.frameMaterial" th:value="${motorcycleDTO.dimensionsDTO.frameMaterial}">
                    </div>
                </div>
            </div>

            <div class="details-section">
                <h2 class="section-title">Electronics Details</h2>
                <div class="info-grid">
                    <div class="input-group">
                        <label>Start System:</label>
                        <input type="text" name="electronicsDTO.startSystem" th:value="${motorcycleDTO.electronicsDTO.startSystem}">
                    </div>
                    <div class="checkbox-group">
                        <label>ABS:</label>
                        <input type="checkbox" name="electronicsDTO.abs" th:checked="${motorcycleDTO.electronicsDTO.abs}">
                    </div>
                    <div class="checkbox-group">
                        <label>TCS:</label>
                        <input type="checkbox" name="electronicsDTO.tcs" th:checked="${motorcycleDTO.electronicsDTO.tcs}">
                    </div>
                    <div class="checkbox-group">
                        <label>Cruise Control:</label>
                        <input type="checkbox" name="electronicsDTO.cruiseControl" th:checked="${motorcycleDTO.electronicsDTO.cruiseControl}">
                    </div>
                    <div class="checkbox-group">
                        <label>Assist & Slipper Clutch:</label>
                        <input type="checkbox" name="electronicsDTO.assistSlipperClutch" th:checked="${motorcycleDTO.electronicsDTO.assistSlipperClutch}">
                    </div>
                    <div class="checkbox-group">
                        <label>Electric Screen:</label>
                        <input type="checkbox" name="electronicsDTO.electricScreen" th:checked="${motorcycleDTO.electronicsDTO.electricScreen}">
                    </div>
                    <div class="checkbox-group">
                        <label>Clutch Assist System:</label>
                        <input type="checkbox" name="electronicsDTO.clutchAssistSystem" th:checked="${motorcycleDTO.electronicsDTO.clutchAssistSystem}">
                    </div>
                    <div class="checkbox-group">
                        <label>IMU:</label>
                        <input type="checkbox" name="electronicsDTO.imu" th:checked="${motorcycleDTO.electronicsDTO.imu}">
                    </div>
                    <div class="checkbox-group">
                        <label>Cornering ABS:</label>
                        <input type="checkbox" name="electronicsDTO.corneringAbs" th:checked="${motorcycleDTO.electronicsDTO.corneringAbs}">
                    </div>
                    <div class="checkbox-group">
                        <label>Wheelie Control:</label>
                        <input type="checkbox" name="electronicsDTO.wheelieControl" th:checked="${motorcycleDTO.electronicsDTO.wheelieControl}">
                    </div>
                    <div class="checkbox-group">
                        <label>Riding Mode Change:</label>
                        <input type="checkbox" name="electronicsDTO.ridingModeChange" th:checked="${motorcycleDTO.electronicsDTO.ridingModeChange}">
                    </div>
                    <div class="checkbox-group">
                        <label>Banking Angle Display:</label>
                        <input type="checkbox" name="electronicsDTO.bankingAngleDisplay" th:checked="${motorcycleDTO.electronicsDTO.bankingAngleDisplay}">
                    </div>
                    <div class="checkbox-group">
                        <label>ABS Level Control:</label>
                        <input type="checkbox" name="electronicsDTO.absLevelControl" th:checked="${motorcycleDTO.electronicsDTO.absLevelControl}">
                    </div>
                    <div class="checkbox-group">
                        <label>Quickshift Up:</label>
                        <input type="checkbox" name="electronicsDTO.quickshiftUp" th:checked="${motorcycleDTO.electronicsDTO.quickshiftUp}">
                    </div>
                    <div class="checkbox-group">
                        <label>Quickshift Up/Down:</label>
                        <input type="checkbox" name="electronicsDTO.quickshiftUpDown" th:checked="${motorcycleDTO.electronicsDTO.quickshiftUpDown}">
                    </div>
                </div>
            </div>

            <div class="details-section">
                <h2 class="section-title">Engine Details</h2>
                <div class="info-grid">
                    <div class="input-group">
                        <label>Capacity:</label>
                        <input type="text" name="enginesDTO.capacity" th:value="${motorcycleDTO.enginesDTO.capacity}">
                    </div>
                    <div class="input-group">
                        <label>Bore & Stroke:</label>
                        <input type="text" name="enginesDTO.boreStroke" th:value="${motorcycleDTO.enginesDTO.boreStroke}">
                    </div>
                    <div class="input-group">
                        <label>Compression Ratio:</label>
                        <input type="text" name="enginesDTO.compressionRatio" th:value="${motorcycleDTO.enginesDTO.compressionRatio}">
                    </div>
                    <div class="input-group">
                        <label>Cooling System:</label>
                        <input type="text" name="enginesDTO.coolingSystem" th:value="${motorcycleDTO.enginesDTO.coolingSystem}">
                    </div>
                    <div class="input-group">
                        <label>Lubrication:</label>
                        <input type="text" name="enginesDTO.lubrication" th:value="${motorcycleDTO.enginesDTO.lubrication}">
                    </div>
                    <div class="input-group">
                        <label>Fuel System:</label>
                        <input type="text" name="enginesDTO.fuelSystem" th:value="${motorcycleDTO.enginesDTO.fuelSystem}">
                    </div>
                    <div class="input-group">
                        <label>Emission:</label>
                        <input type="text" name="enginesDTO.emission" th:value="${motorcycleDTO.enginesDTO.emission}">
                    </div>
                    <div class="input-group">
                        <label>Induction:</label>
                        <input type="text" name="enginesDTO.induction" th:value="${motorcycleDTO.enginesDTO.induction}">
                    </div>
                    <div class="input-group">
                        <label>Mileage:</label>
                        <input type="text" name="enginesDTO.mileage" th:value="${motorcycleDTO.enginesDTO.mileage}">
                    </div>
                    <div class="input-group">
                        <label>Top Speed:</label>
                        <input type="text" name="enginesDTO.topSpeed" th:value="${motorcycleDTO.enginesDTO.topSpeed}">
                    </div>
                    <div class="input-group">
                        <label>Clutch:</label>
                        <input type="text" name="enginesDTO.clutch" th:value="${motorcycleDTO.enginesDTO.clutch}">
                    </div>
                    <div class="input-group">
                        <label>Transmission Gear Count:</label>
                        <input type="text" name="enginesDTO.transmissionGearCount" th:value="${motorcycleDTO.enginesDTO.transmissionGearCount}">
                    </div>
                    <div class="input-group">
                        <label>Transmission Type:</label>
                        <input type="text" name="enginesDTO.transmissionType" th:value="${motorcycleDTO.enginesDTO.transmissionType}">
                    </div>
                    <div class="input-group">
                        <label>Engine Stroke:</label>
                        <input type="text" name="enginesDTO.engineStroke" th:value="${motorcycleDTO.enginesDTO.engineStroke}">
                    </div>
                    <div class="input-group">
                        <label>Engine Cylinder:</label>
                        <input type="text" name="enginesDTO.engineCylinder" th:value="${motorcycleDTO.enginesDTO.engineCylinder}">
                    </div>
                    <div class="input-group">
                        <label>Engine Camshaft:</label>
                        <input type="text" name="enginesDTO.engineCamshaft" th:value="${motorcycleDTO.enginesDTO.engineCamshaft}">
                    </div>
                    <div class="input-group">
                        <label>Engine Type:</label>
                        <input type="text" name="enginesDTO.engineType" th:value="${motorcycleDTO.enginesDTO.engineType}">
                    </div>
                    <div class="input-group">
                        <label>Engine Crank Angle:</label>
                        <input type="text" name="enginesDTO.engineCrankAngle" th:value="${motorcycleDTO.enginesDTO.engineCrankAngle}">
                    </div>
                    <div class="input-group">
                        <label>Max Power (HP):</label>
                        <input type="text" name="enginesDTO.maxPowerHp" th:value="${motorcycleDTO.enginesDTO.maxPowerHp}">
                    </div>
                    <div class="input-group">
                        <label>Max Power RPM:</label>
                        <input type="text" name="enginesDTO.maxPowerRpm" th:value="${motorcycleDTO.enginesDTO.maxPowerRpm}">
                    </div>
                    <div class="input-group">
                        <label>Max Torque (Nm):</label>
                        <input type="text" name="enginesDTO.maxTorqueNm" th:value="${motorcycleDTO.enginesDTO.maxTorqueNm}">
                    </div>
                    <div class="input-group">
                        <label>Max Torque RPM:</label>
                        <input type="text" name="enginesDTO.maxTorqueRpm" th:value="${motorcycleDTO.enginesDTO.maxTorqueRpm}">
                    </div>
                    <div class="input-group">
                        <label>class Grade:</label>
                        <input type="text" name="enginesDTO.claasGrade" th:value="${motorcycleDTO.enginesDTO.classGrade}">
                    </div>
                </div>
            </div>

            <div class="action-container">
                <button type="submit" class="btn">Update Motorcycle</button>
                <a th:href="@{/motorcycle/}" class="btn btn-secondary">Back to Main</a>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/edit.js}"></script>
</body>
</html>
