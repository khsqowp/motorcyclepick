<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Motorcycle</title>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: #333;
        }

        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        .info-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        label {
            width: 200px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 200px;
            padding: 8px;
            margin-right: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        .current-value {
            color: #666;
            font-style: italic;
        }

        button {
            padding: 10px 20px;
            margin: 20px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #666;
        }

        .back-button:hover {
            background-color: #555;
        }

        .button-group {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/motorcycle/edit}" th:object="${motorcycleForm}">
        <input th:field="*{motorcycleID}" type="hidden"/>
        <div class="section info-section">
            <!-- Motorcycle Details -->
            <h2>Motorcycle Details</h2>

            <div class="form-group">
                <label class="brand">Brand:</label>
                <div class="input-group">
                    <input th:field="*{brand}" type="text"> <span class="current-value"

            <div class="form-group">
                <label class="model">Model:</label>
                <div class="input-group">
                    <input th:field="*{model}" type="text"> <span class="current-value"

            </div>


            <div class="form-group">
                <label class="years">Years:</label>
                <div class="input-group">
                    <input th:field="*{years}" type="number"> <span class="current-value"

                    <input th:field="*{tourer}" type="number"/> <span class="current-value"

            <div class="form-group">

            <div class="form-group">
                <label class="maxPower">Max Power:</label>
                <div class="input-group">
                    <input th:field="*{maxPower}"
                            type="text"> <span class="current-value"

            <div class="form-group">

            <div class="form-group">
                <label class="fuelSystem">Fuel System:</label>
                <div class="input-group">
                    <input th:field="*{fuelSystem}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.enginesDTO.fuelSystem}"></span>
                </div>
            </div>


            <div class="form-group">
                <label class="exhaust">Exhaust:</label>
                <div class="input-group">
                    <input th:field="*{exhaust}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.enginesDTO.exhaust}"></span>

            </div>


            <div class="form-group">
                <label class="engineOil">Engine Oil:</label>

                    <input th:field="*{engineOil}"

        <!-- Frames Details -->
        <div

            <div class="form-group">

            <div class="form-group">

                <div class="input-group">
                    <input step="0.1"
                            th:field="*{steeringHeadAngle}"
                            type="number"> <span class="current-value"
                        th:text="${motorcycleDTO.framesDTO.steeringHeadAngle}"></span>
                </div>
            </div>
        </div>

        <!-- Transmissions Details -->
        <div
                class="section info-section">
            <h2>
                Transmission Details</h2>


            <div class="form-group">
                <label class="transmissionDrive">Transmission Drive:</label>
                <div class="input-group">
                    <input th:field="*{transmissionDrive}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.transmissionsDTO.transmissionDrive}"></span>
                </div>
            </div>


            <div class="form-group">
                <label class="transmission">Transmission:</label>
                <div class="input-group">
                    <input th:field="*{transmission}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.transmissionsDTO.transmission}"></span>
                </div>
            </div>


            <div class="form-group">
                <label class="finalDrive">Final Drive:</label>
                <div class="input-group">
                    <input th:field="*{finalDrive}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.transmissionsDTO.finalDrive}"></span>
                </div>
            </div>


            <div class="form-group">
                <label class="primaryDriveRatio">Primary Drive Ratio:</label>
                <div class="input-group">
                    <input th:field="*{primaryDriveRatio}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.transmissionsDTO.primaryDriveRatio}"></span>
                </div>
            </div>


            <div class="form-group">
                <label class="primaryRatio">Primary Ratio:</label>
                <div class="input-group">
                    <input th:field="*{primaryRatio}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.transmissionsDTO.primaryRatio}"></span>
                </div>
            </div>


            <div class="form-group">
                <label class="gearRatio">Gear Ratio:</label>
                <div class="input-group">
                    <input th:field="*{gearRatio}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.transmissionsDTO.gearRatio}"></span>
                </div>
            </div>


            <div class="form-group">
                <label class="transmissionRatio">Transmission Ratio:</label>
                <div class="input-group">
                    <input th:field="*{transmissionRatio}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.transmissionsDTO.transmissionRatio}"></span>
                </div>
            </div>


            <div class="form-group">
                <label class="secondaryRatio">Secondary Ratio:</label>
                <div class="input-group">
                    <input th:field="*{secondaryRatio}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.transmissionsDTO.secondaryRatio}"></span>
                </div>
            </div>


            <div class="form-group">
                <label class="gearRatios">Gear Ratios:</label>
                <div class="input-group">
                    <input th:field="*{gearRatios}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.transmissionsDTO.gearRatios}"></span>
                </div>
            </div>


            <div class="form-group">
                <label class="clutch">Clutch:</label>
                <div class="input-group">
                    <input th:field="*{clutch}"
                            type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.transmissionsDTO.clutch}"></span>
                </div>
            </div>
        </div>

    <div class="button-group">
        <button class="btn btn-primary" type="submit">
            Update Motorcycle
        </button>
        <a th:href="@{/motorcycle/}" class="btn btn-secondary">Back to Main </a>
    </div>
    </form>

</div>
</body>
