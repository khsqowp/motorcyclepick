<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Motorcycle</title>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: #333;
        }

        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        .info-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        label {
            width: 200px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 200px;
            padding: 8px;
            margin-right: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        .current-value {
            color: #666;
            font-style: italic;
        }

        button {
            padding: 10px 20px;
            margin: 20px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #666;
        }

        .back-button:hover {
            background-color: #555;
        }

        .button-group {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/motorcycle/edit}" th:object="${motorcycleForm}">
        <input th:field="*{motorcycleID}" type="hidden"/>
        <div class="section info-section">
            <!-- Motorcycle Details -->

            <div class="form-group">
                <label class="brand">Brand:</label>
                <div class="input-group">
                    <input th:field="*{brand}" type="text"> <span class="current-value"

                </div>
            </div>

            <div class="form-group">
                <label class="model">Model:</label>

                    <input th:field="*{model}" type="text"> <span class="current-value"

            <div class="form-group">

                    <input th:field="*{frameType}" type="text"> <span class="current-value"

            <div class="form-group">
                <label class="frameMaterial">Frame Material:</label>
                <div class="input-group">
                    <input th:field="*{frameMaterial}" type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.dimensionsDTO.frameMaterial}"></span>

            <div class="form-group">
                <label class="abs">ABS:</label>
                <div class="input-group">
                    <input th:field="*{abs}" type="checkbox"> <span class="current-value"

            </div>

            <div class="form-group">
                <label class="tcs">TCS:</label>

        <!-- Engines Details -->

                        th:text="${motorcycleDTO.enginesDTO.engineStroke}"></span>

            </div>

            <div class="form-group">
                <label class="engineCylinder">Engine Cylinder:</label>
                <div class="input-group">
                    <input th:field="*{engineCylinder}" type="number" step="0.1"> <span class="current-value"
                        th:text="${motorcycleDTO.enginesDTO.engineCylinder}"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="engineCamshaft">Engine Camshaft:</label>
                <div class="input-group">
                    <input th:field="*{engineCamshaft}" type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.enginesDTO.engineCamshaft}"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="engineType">Engine Type:</label>
                <div class="input-group">
                    <input th:field="*{engineType}" type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.enginesDTO.engineType}"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="engineCrankAngle">Engine Crank Angle:</label>
                <div class="input-group">
                    <input th:field="*{engineCrankAngle}" type="text"> <span class="current-value"
                        th:text="${motorcycleDTO.enginesDTO.engineCrankAngle}"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="maxPowerHp">Max Power (HP):</label>
                <div class="input-group">
                    <input th:field="*{maxPowerHp}" type="number" step="0.1"> <span class="current-value"
                        th:text="${motorcycleDTO.enginesDTO.maxPowerHp}"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="maxPowerRpm">Max Power RPM:</label>
                <div class="input-group">
                    <input th:field="*{maxPowerRpm}" type="number" step="0.1"> <span class="current-value"
                        th:text="${motorcycleDTO.enginesDTO.maxPowerRpm}"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="maxTorqueNm">Max Torque (Nm):</label>
                <div class="input-group">
                    <input th:field="*{maxTorqueNm}" type="number" step="0.1"> <span class="current-value"
                        th:text="${motorcycleDTO.enginesDTO.maxTorqueNm}"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="maxTorqueRpm">Max Torque RPM:</label>
                <div class="input-group">
                    <input th:field="*{maxTorqueRpm}" type="number" step="0.1"> <span class="current-value"
                        th:text="${motorcycleDTO.enginesDTO.maxTorqueRpm}"></span>
                </div>
            </div>
        </div>

    <div class="button-group">
        <button class="btn btn-primary" type="submit">
            Update Motorcycle
        </button>
        <a th:href="@{/motorcycle/}" class="btn btn-secondary">Back to Main </a>
    </div>
    </form>

</div>
