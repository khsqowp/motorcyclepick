<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
<head>
    <meta charset="UTF-8">
    <title>Motorcycle Management</title>
    <link rel="stylesheet" th:href="@{/static/motorcycle.css}">
    <script src="/js/motorcycle.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="motorcycle-container">
    <div class="section-container">
        <h1 class="section-title">Motorcycle Management</h1>

        <div th:if="${message}" th:text="${message}" class="message success"></div>
        <div th:if="${error}" th:text="${error}" class="message error"></div>

        <div class="action-container">
            <div>
                <a th:href="@{/}" class="btn btn-secondary">시작 페이지로 돌아가기</a>
                <a th:href="@{/admin/imageAdmin}" class="btn btn-secondary">모델 사진 승인하기</a>
                <a th:href="@{/admin/memberList}" class="btn btn-secondary">회원조회</a>
                <a th:href="@{/admin/dictionaryAdmin}" class="btn btn-secondary">용어추가</a>
                <a th:href="@{/analytics}" class="btn btn-secondary">분석 페이지</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <button type="submit" class="btn btn-secondary">로그아웃</button>
                </form>
            </div>

            <div>
                <h2 class="section-title">Motorcycle 목록 조회</h2>
                <a th:href="@{/motorcycle/list}" class="btn">전체 목록 보기</a>
            </div>

            <div>
                <h2 class="section-title">Motorcycle 데이터 추가</h2>
                <a th:href="@{/motorcycle/new}" class="btn">새 데이터 추가</a>
            </div>

            <div>
                <h2 class="section-title">View Motorcycle</h2>
                <div class="input-group">
                    <input type="number" id="viewId" placeholder="Motorcycle ID">
                    <button onclick="viewMotorcycle()" class="btn">Motorcycle 조회</button>
                </div>
            </div>

            <div>
                <h2 class="section-title">Edit Motorcycle</h2>
                <div class="input-group">
                    <input type="number" id="editId" placeholder="Motorcycle ID">
                    <button onclick="editMotorcycle()" class="btn">Motorcycle 수정</button>
                </div>
            </div>

            <div>
                <h2 class="section-title">Delete Motorcycle</h2>
                <div class="input-group">
                    <input type="number" id="deleteId" placeholder="Motorcycle ID">
                    <button onclick="deleteMotorcycle()" class="btn">Motorcycle 삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/js/motorcycle.js}"></script>
</body>
</html>
