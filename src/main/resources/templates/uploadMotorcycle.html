<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ïò§ÌÜ†Î∞îÏù¥ Îì±Î°ù</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        :root {
            --background: #0F172A;
            --card-bg: #1E293B;
            --accent: #3B82F6;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --hover-color: #2563EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 0;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            max-width: 1280px;
            margin: 6rem auto 2rem;
            padding: 2rem 1.5rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .brand-list, .model-list {
            width: 100%;
            border-collapse: collapse;
        }

        .brand-list td, .model-list td {
            padding: 0.75rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .brand-list td:hover, .model-list td:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--text-primary);
        }

        .selected {
            background: rgba(59, 130, 246, 0.2) !important;
            color: var(--text-primary) !important;
        }

        #searchInput {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 0.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        #searchInput::placeholder {
            color: var(--text-secondary);
        }

        .search-result {
            max-height: 400px;
            overflow-y: auto;
        }

        .search-item {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .model-name {
            color: var(--text-secondary);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .popup-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
            width: 90%;
            max-width: 500px;
            z-index: 1001;
            color: var(--text-primary);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .close-button {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 0.5rem;
            color: var(--text-primary);
        }

        .image-preview {
            max-width: 100%;
            height: 300px;
            margin: 1rem 0;
            border: 2px dashed rgba(148, 163, 184, 0.2);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.25rem;
            border: 1px solid var(--accent);
            background: transparent;
        }

        .upload-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--accent);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .upload-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .return-button-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 10;
        }

        .return-button {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .return-button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="nav-content">
        <a href="/" class="logo">
            üèçÔ∏è 16MOTORBIKES
        </a>
    </nav>
</header>

<div class="container">
    <div class="section">
        <div class="section-title">Ï†úÏ°∞ÏÇ¨</div>
        <table class="brand-list">
            <tbody>
            <tr th:each="brand : ${brands}">
                <td th:text="${brand}"
                        th:data-brand="${brand}"
                        th:id="'brand-' + ${brand}"
                        onclick="selectBrand(this)">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="section">
        <div class="section-title">Î™®Îç∏</div>
        <table class="model-list">
            <tbody id="modelList">
            </tbody>
        </table>
    </div>

    <div class="section">
        <div class="section-title">ÏÉâÏù∏Í≤ÄÏÉâ</div>
        <input type="text" id="searchInput" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" onkeyup="searchItems()">
        <div id="searchResults" class="search-result">
        </div>
    </div>
</div>

<div class="return-button-container">
    <a href="/" class="return-button">ÏãúÏûëÌéòÏù¥ÏßÄÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
</div>

<div id="uploadPopup" class="popup-overlay">
    <div class="popup-content">
        <div class="popup-header">
            <h3>Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú</h3>
            <span class="close-button" onclick="closePopup()">&times;</span>
        </div>
        <div id="selectedInfo"></div>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="hidden" id="selectedBrand" name="brand">
            <input type="hidden" id="selectedModel" name="model">

            <div class="form-group">
                <label for="instagramId">Ïù∏Ïä§ÌÉÄÍ∑∏Îû® ID</label>
                <input type="text" id="instagramId" name="instagramId" placeholder="@Í≥ÑÏ†ïÎ™Ö" class="form-control">
            </div>

            <div class="image-preview" id="imagePreview">
                <p>Ïù¥ÎØ∏ÏßÄÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</p>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="isCustom" name="isCustom">
                <label for="isCustom">Ïª§Ïä§ÌÖÄ Ïó¨Î∂Ä</label>
            </div>

            <div class="button-group">
                <button type="button" class="upload-button" onclick="document.getElementById('imageInput').click()">Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù</button>
                <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;" onchange="previewImage(this)">
                <button type="button" class="upload-button" onclick="uploadImage()">ÏóÖÎ°úÎìú</button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    const allBrandsAndModels = {};
    let currentSelectedBrand = '';
    const instagramId = document.getElementById('instagramId').value;
    const isCustom = document.getElementById('isCustom').checked;

    // uploadMotorcycle.html
    async function initializeData() {
        const brands = Array.from(document.querySelectorAll('.brand-list td')).map(td => td.dataset.brand);

        for (const brand of brands) {
            try {
                const response = await fetch(`/gallery/api/models/${brand}`);  // Í≤ΩÎ°ú ÏàòÏ†ï
                const models = await response.json();
                allBrandsAndModels[brand] = models;
            } catch (error) {
                console.error(`Error loading models for ${brand}:`, error);
            }
        }
    }

    function selectBrand(element) {
        document.querySelectorAll('.brand-list td').forEach(td => {
            td.classList.remove('selected');
        });
        element.classList.add('selected');
        currentSelectedBrand = element.dataset.brand;

        const models = allBrandsAndModels[currentSelectedBrand] || [];
        updateModelList(models);
    }

    function updateModelList(models) {
        const modelList = document.getElementById('modelList');
        modelList.innerHTML = '';

        models.forEach(model => {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.textContent = model;
            td.onclick = () => selectModel(td, model);
            tr.appendChild(td);
            modelList.appendChild(tr);
        });
    }

    function selectModel(element, model) {
        document.querySelectorAll('.model-list td').forEach(td => {
            td.classList.remove('selected');
        });
        element.classList.add('selected');
        showUploadPopup(currentSelectedBrand, model);
    }

    function showUploadPopup(brand, model) {
        document.getElementById('selectedBrand').value = brand;
        document.getElementById('selectedModel').value = model;
        document.getElementById('selectedInfo').innerHTML = `
            <p><strong>Î∏åÎûúÎìú:</strong> ${brand}</p>
            <p><strong>Î™®Îç∏:</strong> ${model}</p>
        `;
        document.getElementById('uploadPopup').style.display = 'block';
        document.getElementById('imagePreview').innerHTML = '<p>Ïù¥ÎØ∏ÏßÄÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</p>';
    }

    function closePopup() {
        document.getElementById('uploadPopup').style.display = 'none';
        document.getElementById('imageInput').value = '';
    }

    function previewImage(input) {
        const preview = document.getElementById('imagePreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function uploadImage() {
        const form = document.getElementById('uploadForm');
        const formData = new FormData(form);

        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        try {
            const uploadButton = document.querySelector('.upload-button');
            uploadButton.disabled = true;
            uploadButton.textContent = 'ÏóÖÎ°úÎìú Ï§ë...';

            const response = await fetch('/api/upload', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    [csrfHeader]: csrfToken
                },
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            alert('Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏóÖÎ°úÎìúÎêòÏóàÏäµÎãàÎã§.');
            closePopup();
        } catch (error) {
            console.error('Upload error:', error);
            alert(`ÏóÖÎ°úÎìú Ïã§Ìå®: ${error.message}`);
        } finally {
            const uploadButton = document.querySelector('.upload-button');
            uploadButton.disabled = false;
            uploadButton.textContent = 'ÏóÖÎ°úÎìú';
        }
    }

    function searchItems() {
        const searchText = document.getElementById('searchInput').value.toLowerCase();
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = '';

        if (searchText.length < 1) {
            return;
        }

        for (const brand in allBrandsAndModels) {
            const models = allBrandsAndModels[brand];

            if (brand.toLowerCase().includes(searchText)) {
                const div = document.createElement('div');
                div.className = 'search-item';
                div.innerHTML = `<strong>${brand}</strong>`;
                div.onclick = () => {
                    const brandElement = document.querySelector(`[data-brand="${brand}"]`);
                    if (brandElement) {
                        selectBrand(brandElement);
                        brandElement.scrollIntoView({ behavior: 'smooth' });
                    }
                };
                searchResults.appendChild(div);
            }

            models.forEach(model => {
                if (model.toLowerCase().includes(searchText)) {
                    const div = document.createElement('div');
                    div.className = 'search-item';
                    div.innerHTML = `<strong>${brand}</strong> - <span class="model-name">${model}</span>`;
                    div.onclick = () => {
                        const brandElement = document.querySelector(`[data-brand="${brand}"]`);
                        if (brandElement) {
                            selectBrand(brandElement);
                            setTimeout(() => {
                                const modelElements = document.querySelectorAll('.model-list td');
                                modelElements.forEach(el => {
                                    if (el.textContent === model) {
                                        selectModel(el, model);
                                        el.scrollIntoView({ behavior: 'smooth' });
                                    }
                                });
                            }, 100);
                        }
                    };
                    searchResults.appendChild(div);
                }
            });
        }
    }

    document.addEventListener('DOMContentLoaded', initializeData);
</script>
</body>
</html>
